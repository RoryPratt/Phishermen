<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 72px;
      margin-bottom: 20px;
      color: #333;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #666;
    }
    a {
      display: inline-block;
      text-decoration: none;
      background-color: #1D48C0;
      color: #fff;
      padding: 12px 24px;
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }
    a:hover {
      background-color: #003ea7;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops! The page you are looking for does not exist.</p>
  <p>Please return and put in last known username.</p>
</body>
</html>
