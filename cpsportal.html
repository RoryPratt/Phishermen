<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CPS Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fff;
        }
        .login-container {
            text-align: center;
            width: 350px;
        }
        .logo {
            width: 120px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .input-box {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .forgot-link {
            color: blue;
            text-decoration: none;
            font-size: 14px;
        }
        .forgot-link:hover {
            text-decoration: underline;
        }
        .btn {
            width: 100%;
            background: #0056d2;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn:hover {
            background: #003ea7;
        }
        .btn span {
            margin-left: auto;
            font-size: 18px;
            padding-right: 10px;
        }
        .disclaimer {
            margin-top: 20px;
            font-size: 12px;
            color: gray;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="https://www.cps.edu/globalassets/cps-pages/about-cps/communications/logos/cps-logo.png" alt="CPS Logo" class="logo">
        <h2>Sign In</h2>
        
        <input type="text" class="input-box" placeholder="Username">
        <a href="#" class="forgot-link">Forgot Username?</a>

        <button class="btn">Go <span>→</span></button>
        <button class="btn">Student Badge Login <span>→</span></button>
        <button class="btn">Start Over <span>↻</span></button>

        <p class="disclaimer">
            Please note that your use of the CPS network and computer equipment/resources is not private and may be monitored for appropriate use.
        </p>
    </div>

</body>
</html>
